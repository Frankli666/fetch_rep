<!DOCTYPE html>
<html>
		<head>
			<title>fetch</title>
		</head>

		<body>
			<h1>Register with Fetch</h1>

			{% if registered %}
			<a href="/fetch/">Return to Homepage</a>
			{% else %}
			<strong> Register Here </strong>

			<form id="user_form" method="post" action="/fetch/register/" enctype="multipart/form-data">

				{% csrf_token %}	

				{{ user_form.as_p }}

				<input type="submit" name="submit" value="Register" />
				
			</form>
			{% endif %}

		</body>
</html>
